<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/dice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5e Calculator</title>
    <script src="index.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <div class="tracker-box">
      <button onclick="toggleTrackers()">Toggle Trackers</button>
      <div class="row" id="tracker-row">
        <div class="tracker">
          <input class="name-input">
          <input id="input1" class="value-input" type="number">
        </div>
        <div class="tracker">
          <input class="name-input">
          <input id="input2" class="value-input" type="number">
        </div>
        <div class="tracker">
          <input class="name-input">
          <input id="input3" class="value-input" type="number">
        </div>
        <div class="tracker">
          <input class="name-input">
          <input id="input4" class="value-input" type="number">
        </div>
      </div>
    </div>
    <div id="drop-zone" class="stream-backdrop" ondragover="dragHandler(event);" ondrop="dropHandler(event);">
      <div class="left-arrow-holder" onclick="previous()" onmouseenter="hover('left-arrow')" onmouseleave="leave('left-arrow')">
        <svg fill="#8a8a8a" class="left-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.657 18.657a1 1 0 0 1-.707-.293l-5.657-5.657a1 1 0 0 1 0-1.414l5.657-5.657a1 1 0 0 1 1.414 1.414L10.414 12l4.95 4.95a1 1 0 0 1-.707 1.707z"/>
        </svg>
      </div>
        <img id="default-img" src="./IMG_0811.png" class="empty-img">
        <span id="default-text" class="text" >Drag and Drop Images</span>
        <img id="img">
      <div class="right-arrow-holder" onclick="next()" onmouseenter="hover('right-arrow')" onmouseleave="leave('right-arrow')">
        <svg fill="#8a8a8a" class="right-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.343 18.657a1 1 0 0 1-.707-1.707l4.95-4.95-4.95-4.95a1 1 0 0 1 1.414-1.414l5.657 5.657a1 1 0 0 1 0 1.414l-5.657 5.657a1 1 0 0 1-.707.293z"/>
        </svg>
      </div>
    </div>
  </body>
</html>
